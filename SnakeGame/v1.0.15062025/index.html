<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="conteinerGame">

        <div id="painel">
            <span id="spanPainel"></span>
        </div>

        <hr id="hrSeparation">

        <div id="conteinerScreen">
            <div id="screenInitial" class="screen">
                <button id="btnPlay" class="buttons">Play</button>
                <button id="btnSettings" class="buttons">Settings</button>
            </div>

            <div id="screenSettings" class="screen" style="display: none;">
                <form id="formSettings">
                    <div>
                        <label for="dificult">Dificult</label>
                        <select id="dificult" name="dificult">
                            <option value="baby">Baby</option>
                            <option value="normal">Normal</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </div>

                    <div>
                        <label for="modeGame">Mode of Game</label>
                        <select id="modeGame" name="modeGame">
                            <option value="normal">Normal</option>
                            <option value="otavio">Otavio</option>
                            <option value="miguel">Miguel</option>
                            <option value="levi">Levi</option>
                            <option value="luiz">Luiz</option>
                            <option value="pinheiro" selected>Pinheiro</option>
                        </select>
                    </div>

                    <div>
                        <label for="mudifierHud">Size of Hud</label>
                        <select id="mudifierHud" name="mudifierHud">
                            <option value="0.4">Minimal</option>
                            <option value="1" selected>Normal</option>
                            <option value="1.55">Big</option>
                        </select>
                    </div>

                </form>
                <button id="btnExitSettings" class="buttons">Exit</button>
            </div>

            <div id="screenGame" class="screen" style="display: none;">
                <canvas id="canvasGame"></canvas>
            </div>

            <div id="screenGameOver" class="screen" style="display: none;">
                <div id="recordNowGameOver">
                    <span id="spanTimeGameOver"></span>
                    <span id="spanScoreGameOver"></span>
                    <button id="restartGameOver" class="buttons">Restart</button>
                </div>
            </div>

            <div id="screenGameWon" class="screen" style="display: none;">
                <div id="recordNowGameWon">
                    <span id="spanTimeGameWon"></span>
                    <span id="spanScoreGameWon"></span>
                    <button id="restartGameWon" class="buttons">Restart</button>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
